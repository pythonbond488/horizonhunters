<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Baloo+Da+2:wght@400..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/icon.png" type="logoimage">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Horizon Hunters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="logoimage">
            <h2><a href="#">Horizon <span>Hunters</span></a></h2>
        </div>
        <div class="menu-bar">
            <div class="nav-menu">
                <a href="#">home</a>
            </div>
            <div class="nav-menu">
                <a href="#">how it works</a>
            </div>
            <div class="nav-menu">
                <a href="#">explore</a>
            </div>
            <div class="nav-menu">
                <a href="#">review</a>
            </div>
            <div class="nav-menu">
                <a href="#">blog</a>
            </div>
            <div class="nav-menu">
                <a href="#">contact</a>
            </div>
        </div>
        <div class="profile">
            <div class="menu"><i class="fa-solid fa-bars"></i></div>
            <div class="profile-pic">
                <img src="./assets/icon.png" alt="image">
            </div>
        </div>
    </div>
    <section id="bg-image">
        <div class="banner">
            <h1>best place to find and explore
                that all you need</h1>
            <p>Find Best Place, Restaurant, Hotel, Real State and many more think in just One click</p>
            <div class="cont">
                <div class="container">
                    <div class="form">
                        <h3>What?</h3>
                        <form action="#" method="post">
                            <input type="text" name="place" placeholder="Ex: Palace, Restaurent, Food, Automobile">
                            <i class="fa-solid fa-list-ul"></i>
                        </form>
                    </div>
                    <div class="form">
                        <h3>Location</h3>
                        <form action="#" method="post">
                            <input type="text" name="location" placeholder="Ex: London, New York, Rome, Peris, Tokyo">
                            <i class="fa-solid fa-location-crosshairs"></i>
                        </form>
                    </div>
                </div>
                <div><button class="btn">search <i class="fa-solid fa-magnifying-glass"></i></button></div>
            </div>
        </div>
    </section>
</body>
</html>
